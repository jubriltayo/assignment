overwrite: true
schema: "http://localhost:4001/api/graphql"
documents:
  - "app/**/*.tsx"
  - "graphql/**/*.ts"
generates:
  generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponent: false
      withHOC: false
